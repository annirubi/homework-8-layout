<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="about.css">
    <title>First Page layout</title>
  </head>
  <body>
      
    <section class="about">
      <div class="container">
        <header class="header">
          <div class="header__logo">
            <img src="assets/icon_logo.svg" alt="logo" />
          </div>
          <nav class="header__nav">
            <ul class="header__nav__list">
              <li class="header__nav__list__item">
                <a href="/">features</a>
              </li>
              <li class="header__nav__list__item">
                <a href="/">Works</a>
              </li>
              <li class="header__nav__list__item">
                <a href="/">Our team</a>
              </li>
              <li class="header__nav__list__item">
                <a href="/">testimonials</a>
              </li>
              <li class="header__nav__list__item">
                <a href="/">download</a>
              </li>
            </ul>
          </nav>
        </header>
        <div class="about__content">
          <h1 class="about__content__title">
            Your Favorite One Page Multi Purpose Template
          </h1>
          <h3 class="about__content__description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent
            commodo cursus magna vel scelerisque nisl consectetur et.
          </h3>
          <button type="button" class="button">Find Out More</button>
        </div>
      </div>
    </section>

    <section class="main">
      <div class="container2">
        <div class="container2__line container2__line1">
          <div class="container2__card">
            <img src="assets/icon_1.svg" alt="icon" />
          </div>
          <div class="container2__card container2__card__icon2">
            <img src="assets/icon_2.svg" alt="icon" />
          </div>
          <div class="container2__card">
            <img src="assets/icon_3.svg" alt="icon" />
          </div>
        </div>
        <div class="container2__line container2__line2">
          <div class="container2__card">
            <img src="assets/icon_4.svg" alt="icon" />
          </div>
          <div class="container2__card container2__card__icon5">
            <img src="assets/icon_5.svg" alt="icon" />
          </div>
          <div class="container2__card">
            <img src="assets/icon_6.svg" alt="icon" />
          </div>
        </div>
      </div>
    </section>

    <section class="gallery">
      <div class="container3">
        <div class="container3__line">
          <div class="container3__line__item">
            <img src="assets/image_1.jpg" alt="image" />
          </div>
          <div class="container3__line__item">
            <img src="assets/image_2.jpg" alt="image" />
          </div>
          <div class="container3__line__item">
            <img src="assets/image_3.jpg" alt="image" />
          </div>
          <div class="container3__line__item">
            <img src="assets/image_4.jpg" alt="" />
          </div>
        </div>
        <div class="container3__line">
          <div class="container3__line__item">
            <img src="assets/image_5.jpg" alt="image" />
          </div>
          <div class="container3__line__item">
            <img src="assets/image_6.jpg" alt="image" />
          </div>
          <div class="container3__line__item">
            <img src="assets/image_7.jpg" alt="image" />
          </div>
          <div class="container3__line__item">
            <img src="assets/image_8.jpg" alt="image" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
